<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .product {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            text-align: center;
            transition: all 0.3s ease;
            height: 100%;
        }

        .product:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .cart-item {
            margin-bottom: 10px;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .cart-item img {
            max-width: 80px;
            height: auto;
            margin-bottom: 5px;
        }

        .cart-item button {
            margin-top: 10px;
        }

        #cart {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }

        #total {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Products</h1>
                <!-- Product Cards -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product1.jpg') }}" alt="Asymmetric Satin Dress">
                            <h3>Asymmetric Satin Dress</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 1" data-price="400" data-img="{{ url_for('static', filename='images/product1.jpg') }}">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product2.jpg') }}" alt="Women's Tie-Dye Dresses">
                            <h3>Women's Tie-Dye Dresses</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="200" data-img="{{ url_for('static', filename='images/product2.jpg') }}">Add to Cart</button>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product3.jpg') }}" alt="Metallic T-Shirt">
                            <h3>Metallic T-Shirt</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 3" data-price="600" data-img="{{ url_for('static', filename='images/product3.jpg') }}">Add to Cart</button>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product4.jpg') }}" alt="Floral Print Long Sleeve Blouse">
                            <h3>Floral Print Long Sleeve Blouse</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 4" data-price="800" data-img="{{ url_for('static', filename='images/product4.jpg') }}">Add to Cart</button>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product5.jpg') }}" alt="Gray Slim Fit Suit trousers">
                            <h3>Gray Slim Fit Suit trousers</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 5" data-price="600" data-img="{{ url_for('static', filename='images/product5.jpg') }}">Add to Cart</button>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product6.jpg') }}" alt="Beige Slim Fit Suit trousers">
                            <h3>Beige Slim Fit Suit trousers</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 6" data-price="400" data-img="{{ url_for('static', filename='images/product6.jpg') }}">Add to Cart</button>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product7.jpg') }}" alt="Floral Embroidery Shirt">
                            <h3>Floral Embroidery Shirt</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 7" data-price="500" data-img="{{ url_for('static', filename='images/product7.jpg') }}">Add to Cart</button>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product8.jpg') }}" alt="Contrast Print T-Shirt">
                            <h3>Contrast Print T-Shirt</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 8" data-price="300" data-img="{{ url_for('static', filename='images/product8.jpg') }}">Add to Cart</button>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product9.jpeg') }}" alt="Yellow Loose Fit Hoodie">
                            <h3>Yellow Loose Fit Hoodie</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 9" data-price="100" data-img="{{ url_for('static', filename='images/product9.jpeg') }}">Add to Cart</button>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="product">
                            <img src="{{ url_for('static', filename='images/product10.jpeg') }}" alt="Mid-Rise Trf Cargo Jeans">
                            <h3>Mid-Rise Trf Cargo Jeans</h3>
                            <button class="btn btn-primary add-to-cart" data-name="Product 10" data-price="900" data-img="{{ url_for('static', filename='images/product10.jpeg') }}">Add to Cart</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- Cart Section -->
            <div class="col-md-4">
                <h1>Shopping Cart</h1>
                <div id="cart"></div>
                <h3>Total: $<span id="total">0.00</span></h3>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var cart = [];

            // Add to Cart Button Click Handler
            $('.add-to-cart').click(function() {
                var name = $(this).data('name');
                var price = parseFloat($(this).data('price'));
                var img = $(this).data('img');

                var item = { name: name, price: price, img: img };
                cart.push(item);
                addItemToCart(item);
                updateTotal();
            });

            // Display Cart Item
            function addItemToCart(item) {
                $('#cart').append('<div class="cart-item" data-name="' + item.name + '"><img src="' + item.img + '" alt="' + item.name + '"><button class="btn btn-danger remove-from-cart" data-name="' + item.name + '">Remove</button></div>');
            }

            // Update Total Price
            function updateTotal() {
                var total = 0;
                cart.forEach(function(item) {
                    total += item.price;
                });
                $('#total').text(total.toFixed(2));
            }

            // Remove from Cart Button Click Handler
            $('#cart').on('click', '.remove-from-cart', function() {
                var name = $(this).data('name');
                cart = cart.filter(function(item) {
                    return item.name !== name;
                });
                $(this).parent().remove();
                updateTotal();
            });
        });
    </script>
</body>
</html>
